services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bnpl-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - HOST=0.0.0.0
    healthcheck:
      # Use CMD-SHELL so we can OR/exit with proper codes
      test: ["CMD-SHELL", "curl -fsS http://localhost:4000/health || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bnpl-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:4000
    depends_on:
      backend:
        condition: service_healthy
